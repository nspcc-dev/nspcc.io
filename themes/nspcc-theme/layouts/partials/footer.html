<div id="contacts" class="contacts">
  <div class="container">
    <h2 class="text-center">{{ i18n "contacts_title" }}</h2>
    <div class="infos text-center">{{ i18n "contacts_text" }} <a
        href="mailto:info@nspcc.io">info@nspcc.io</a></div>

    <div class="row skrollable skrollable-after" data-bottom="opacity:0;" data--100-bottom="opacity:1;"
      style="opacity: 1; justify-content: center;">
      {{ range .Site.Params.social }}
      <div class="col-sm-4 col-lg-2">
        <a href="{{ .link | safeURL }}" class="social-link" alt="Social">
          <div class="icon-social {{ .icon }}"></div>{{ .name }}
        </a>
      </div>
      {{ end }}
    </div>
    <div class="infos1 text-center">{{ i18n "contacts_caption" }}</div>
  </div>
</div>
<div class="partners">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-4   col-lg-2 col-md-2 text-center" id="bx_3485106786_14" style="padding-left:4%;">
        <a href="https://neo.org" alt="Neo" aria-label="Neo">
          <div class="logos neo"></div>
        </a>
      </div>
    </div>
  </div>
</div>
<div class="container text-center p-5">
  <div>{{ i18n "footer" }}</div>
  <div class="mt-2 copy-footer" style="opacity: .8;">{{ getenv "HUGO_GIT_VERSION" }}</div>
</div>
