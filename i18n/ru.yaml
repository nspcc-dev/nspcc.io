services_logo2: "NEOFS"
services_text1: "Мы разрабатываем [NeoFS](https://fs.neo.org), распределенное, децентрализованное хранилище объектных данных с открытым исходным кодом. Наша миссия - сделать данные надежно хранимыми, доступными в любое время и полностью контролируемыми владельцем. Все эти свойства выполняются в недоверенной среде, что делает децентрализованные технологии такими же простыми и быстрыми в использовании как и централизованные. Уникальная архитектура и реализация системы позволяют использовать ее в качестве глобальной сети хранения данных без единой точки отказа и одновременно достигать производительности корпоративного уровня при локальном развертывании."
